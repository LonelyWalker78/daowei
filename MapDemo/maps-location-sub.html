<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,
			body {
				margin: 0px;
			}
			.location-icon {
				display: inline-block;
				width: 30px;
				height: 30px;
				margin: 3px 3px 3px 10px;
				background-color: white;
				-webkit-box-shadow: 0 0 3px 0 rgb(196, 196, 196);
				-moz-box-shadow: 0 0 3px 0 rgb(196, 196, 196);
				box-shadow: 0 0 3px 0 rgb(196, 196, 196);
			}
		</style>
	</head>
	<body>
		<div id="location" class="location-icon">
			<img src="images/map_location1.png" width="20px" height="20px" style="margin: 5px 0 0 5px;" />
		</div>
		<script src="js/mui.min.js" ></script>
		<script type="text/javascript">
			document.getElementById('location').addEventListener('tap', function() {
				plus.webview.currentWebview().opener().evalJS('relocation()');
			});
		</script>
	</body>
</html>
